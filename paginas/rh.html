<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <nav>
    <div class="botones-action">
      <button title="Nuevo Usuario" id="btn_user"><i class="material-icons">person_add</i></button>
      <button title="Nueva Categoria" id="btn_cat"><i class="material-icons">add</i></button>
      <button title="Detalles" id="folder-periodicos"><i class="material-icons">folder</i></button>
      <button title="Cerrar SesisÃ³n" id="btn-cerrar-sesion"><i class="material-icons">power_settings_new</i></button>
    </div>
  </nav>

  <div class="container">
    <div class="buscador">
      <input type="text" name="" id="search" placeholder="Buscar empleado...(nombre, apellido, puesto)">
    </div>
    <div class="employes">
      <div class="form-employes">
        <h3>Registrar Empleado</h3>
        <input type="text" name="" id="name-emp" placeholder="Nombre(s)">
        <input type="text" name="" id="ap-emp" placeholder="Apellidos">
        <input type="text" name="" id="user-em" placeholder="Usuario" disabled>
        <input type="hidden" name="" id="hiden-input">
        <select name="" id="puesto-emp">
          <option value="Recursos Humanos">Recursos Humanos</option>
          <option value="Editor">Editor</option>
          <option value="Periodista">Periodista</option>
        </select>
        <label id="lbl-pass">Password:</label>
        <button id="btn-guardar-emp">Guardar</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Puesto</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="body-empleados">
          
        </tbody>
      </table>
    </div>
    <div class="categorias">
      <div class="form-categoria">
        <h3>Nueva Categoria</h3>
        <input type="text" name="" id="input-cat" placeholder="Nombre">
        <button id="btn-guardar-cat">Guardar</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Categoria</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="body-categorias">
          
        </tbody>
      </table>
    </div>
  </div>


  <div class="modal">
    <div class="detalles-modal-periodico">
      <button class="close-modal"><i class="material-icons">close</i></button>
      <select name="" id="select-fecha-periodico">
        <option value="0">Seleccionar fecha</option>
      </select>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
          </tr>
        </thead>
        <tbody id="body-notas-periodico">
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="../scripts/rh.js"></script>
</body>

</html>
